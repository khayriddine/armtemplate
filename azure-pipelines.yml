trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'ARMConnection'
    subscriptionId: '3f4e3e76-5d82-414f-8de3-1a209ade2520'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'az-303'
    location: 'West Europe'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://github.com/khayriddine/armtemplate/keyvault_armtemplate.json'
    csmParametersFileLink: 'https://github.com/khayriddine/armtemplate/kv_secret_parameters.json'
    deploymentMode: 'Incremental'
    deploymentName: 'my_first_deployment'
